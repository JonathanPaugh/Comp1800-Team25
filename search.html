<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Aware</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-sm">
                <p id="search-result">Result of </p>
                <div class="d-flex align-items-center justify-content-center">
                    <img id="business-image" class="img-fluid" src="https://dummyimage.com/512/000/fff" />
                </div>
            </div>
            <div class="col-sm">
                <div class="p-3"></div>
                <div id="business-name"></div>
                <div class="p-1"></div>
                <div id="business-type"></div>
                <div class="p-3"></div>
                <div id="business-description"></div>
            </div>
        </div>
    </div>


    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/init.js"></script>

    <!-- Scripts -->
    <script src="./js/data.js"></script>

    <script>

        const parsedUrl = new URL(window.location.href);
        var key = parsedUrl.searchParams.get("id");

        console.log(key);
        $("#search-result").append("<span><i>'" + key + "'</i></span>")
        function displayDetails() {
            db.collection('businesses').where('name', '==', key)
                .get().then(function (snap) {
                    snap.forEach(function (doc) {
                        var name = doc.data().name;
                        var type = doc.data().type;
                        var des = doc.data().description;
                        var img = doc.data().image;

                        $("#business-image").attr("src", "images/" + img);
                        $("#business-name").append("<div class='display-5 p-2 text-center'>" + name + "</h1>");
                        $("#business-type").append("<div class='display-7 p-2 text-center text-muted'>" + type + "</div>");
                        $("#business-description").append("<div class='text-center'> " + des + " </div>");
                    })
                })
        }

        displayDetails();

    </script>
</body>

</html>
