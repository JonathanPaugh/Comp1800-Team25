<!DOCTYPE html>
<html>

<head>
  <title>Covid-19 Aware</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <style>
    #carouselExampleCaptions {
      min-width: 280px;
    }
    
    a {
      text-decoration: none;
      color: black;
    }

    #iconsgrid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .icons {
      display: inline-block;
      margin: 10px;
    }

    .icontext {
      font-size: 8pt;
    }

    .iconimages {
      width: 3rem;
      padding: 7px;
    }

    .topnav {
      padding: 10px;
      width: 100%;
      height: 56px;
    }

    .form-control {
      padding-left: 2.375rem;
    }

    .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    .carousel img {
      max-height: 65vh;
    }
  </style>
</head>

<body>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="reviews.html?id=test">
          <img src="images/mcdonalds.jpg" class="d-block w-100" alt="mcdonalds">
          <div class="carousel-caption">
            <h5>McDonalds'</h5>
            <p>"placeholder!"</p>
          </div>
        </a>
      </div>
      <div class="carousel-item">
        <a href="reviews.html?id=test2">
          <img src="images/churchs.jpg" class="d-block w-100" alt="churchs">
          <div class="carousel-caption">
            <h5>Church's Chicken</h5>
            <p>"placeholder!"</p>
          </div>
        </a>
      </div>
      <div class="carousel-item">
        <a href="reviews.html?id=test3">
          <img src="images/dennys.jpg" class="d-block w-100" alt="dennys">
          <div class="carousel-caption">
            <h5>Denny's</h5>
            <p>"placeholder"</p>
          </div>
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br>
  <div class="text-center" id="iconsgrid" >
    <a href="#" class="icons" style="grid-column: 1; grid-row: 1;">
      <img src="images/restaurant.png" class="iconimages" alt="restaurant">
      <p class="icontext">Restaurants</p>
    </a>
    <a href="#" class="icons" style="grid-column: 2; grid-row: 1;">
      <img src="images/hotel.png" class="iconimages" alt="hotel">
      <p class="icontext">Hotels</p>
    </a>
    <a href="#" class="icons" style="grid-column: 3; grid-row: 1;">
      <img src="images/gym.png" class="iconimages" alt="gym">
      <p class="icontext">Gyms</p>
    </a>
    <a href="#" class="icons" style="grid-column: 4; grid-row: 1;">
      <img src="images/bar.png" class="iconimages" alt="bar">
      <p class="icontext">Bars</p>
    </a>
    <a href="#" class="icons" style="grid-column: 1; grid-row: 2;">
      <img src="images/cafe.png" class="iconimages" alt="cafe">
      <p class="icontext">Cafe</p>
    </a>
    <a href="#" class="icons" style="grid-column: 2; grid-row: 2;">
      <img src="images/hairsalon.png" class="iconimages" alt="hohairsalontel">
      <p class="icontext">Hair salons</p>
    </a>
    <a href="#" class="icons" style="grid-column: 3; grid-row: 2;">
      <img src="images/gasstation.png" class="iconimages" alt="gasstation">
      <p class="icontext">Gas stations</p>
    </a>
    <a href="#" class="icons" style="grid-column: 4; grid-row: 2;">
      <img src="images/more.png" class="iconimages" alt="more">
      <p class="icontext">More</p>
    </a>
  </div>

  <!-- Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
  crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

  <script src="./js/firebase.js"></script>
  <script src="./js/general.js"></script>
  <script src="./js/init.js"></script>

  <!-- Scripts -->

</body>

</html>
