<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <style>
        #profile_picture {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            margin-top: 30px;
        }

        .text_center {
            text-align: center;
        }

        .img_review {
            width: 20px;
            height: 20px;
        }
        .quickacc {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <div class="text-center">
        <a href="#"><img src="images/pepe.jpg" id="profile_picture" alt="profile_picture"></a>
    </div>
    <br>
    <div>
        <h3 class="text_center">First Last</h3>
        <p class="text_center">Vanvouver, BC</p>
    </div>

    <div class="text_center">
        <span class="quickacc">
            <a role="button">
                <img  src="images/review.png" alt="review" class="img_review">
                <br>MY REVIEWS
            </a>
        </span>
        <span class="quickacc">
            <a role="button">
                <img  src="images/bookmark.png" alt="bookmark" class="img_review">
                <br>BOOKMARKS
            </a>
        </span>
        <br><br>
    </div>

    <div class="list-group list-group-flush text_center">
        <a href="#" class="list-group-item list-group-item-action">Edit MyProfile</a>
        <a href="#" class="list-group-item list-group-item-action">View MyActivity</a>
        <a href="#" class="list-group-item list-group-item-action">Manage MyBusiness</a>
        <a href="#" class="list-group-item list-group-item-action">Settings</a>
        <a href="#" class="list-group-item list-group-item-action">Support</a>
    </div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/init.js"></script>

    <!-- Scripts -->
    
</body>

</html>
