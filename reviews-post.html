<!DOCTYPE html>
<html>

<head>
    <title>Post Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link type="text/css" rel="stylesheet" href="./css/main.css"/>
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="row p-4">
                <div class="col-sm">
                    <img id="business-image" class="img-fluid" src="https://dummyimage.com/512/000/fff" />
                </div>
                <div class="col-sm">
                    <div class="p-3"></div>
                    <div id="business-name" class="display-5 p-2 text-center">Business Name</div>
                    <div class="p-3"></div>
                    <div id="business-type" class="display-5 p-2 text-center">Business Type</div>
                    <div class="p-3"></div>
                    <div id="business-description" class="text-center">Business Description</div>
                </div>
            </div>
        </div>

        <div>
            <div class="d-flex flex-column align-items-center justify-content-center p-4">
                <div class="display-4">Review</div>
                <div class="p-1"></div>
                <div class="d-flex flex-row">
                    <img class="img-fluid" src="./images/star.png">
                    <img class="img-fluid" src="./images/star.png">
                    <img class="img-fluid" src="./images/star.png">
                    <img class="img-fluid" src="./images/star.png">
                    <img class="img-fluid" src="./images/star.png">
                </div>
                <div class="p-2"></div>
                <form class="form-group" style="width: 60%;">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <textarea class="form-control" rows="6"></textarea>
                        <div class="p-3"></div>
                        <button type="button" class="btn btn-lg btn-outline-warning">Post Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="p-5"></div>

    <!-- Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/init.js"></script>

    <!-- Scripts -->

    <script src="./js/data.js"></script>
    <script src="./js/business.js"></script>

    <script>
        $(document).ready(() => {
            $("button").click(postReview);
        });

        function postReview() 
        {
            let id = getUrl().get("id");
            if (id == null) { console.log("Business not valid"); return; }
            withUserCurrent(user => {
                getBusiness(id).collection("reviews").add({
                    name: user.data().name,
                    rating: 5,
                    review: $("textarea").val()
                }).then(() => {
                    redirect("reviews.html");
                });
            });
        }
    </script>
</body>

</html>
